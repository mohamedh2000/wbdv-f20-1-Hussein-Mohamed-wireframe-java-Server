<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <link  href="./register.style.client.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input type="text" class="form-control wbdv-field wbdv-password"
                       id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
                <label for="verifyPasswordFld" class="col-sm-2 col-form-label"> Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password-verify"
                       id="verifyPasswordFld" placeholder="Verify Password">
            </div>
        </div>
        <a href="../profile/profile.template.client.html"> <button id="registerBtn" class="btn btn-primary wbdv-button wbdv-register" >Sign Up</button> </a>
        <div>
            <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">Login</a>
        </div>
        <div>
            <a href="../index.html">Cancel</a>
        </div>
    </div>
</body>
</html>
